<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpaglu - Just one paglu doing his thing</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', Georgia, serif;
            background-color: #ffda79;
            color: #40407a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 40px 20px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin-bottom: 60px;
        }

        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 8px 16px rgba(64, 64, 122, 0.15));
            transition: all 0.3s ease;
        }


        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 10px 20px rgba(64, 64, 122, 0.2));
        }

        .tagline {
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 300;
            color: #40407a;
            letter-spacing: 0.02em;
            max-width: 600px;
            margin: 0 auto;
        }

        .tagline strong {
            font-weight: 700;
        }

        .contact {
            margin-top: auto;
        }

        .contact-link {
            color: #ffda79;
            background-color: #40407a;
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 14px 32px;
            border: 2px solid #40407a;
            border-radius: 50px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .contact-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #40407a;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .contact-link:hover {
            background-color: #2c2c5e;
            border-color: #2c2c5e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(64, 64, 122, 0.3);
        }

        .contact-link:hover::before {
            left: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 20px 30px 20px;
            }

            .logo {
                width: 180px;
                margin-bottom: 30px;
            }

            .tagline {
                font-size: 1.4rem;
                line-height: 1.7;
            }

            .contact-link {
                font-size: 1rem;
                padding: 12px 28px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 160px;
                margin-bottom: 15px;
            }

            .tagline {
                font-size: 1.25rem;
                line-height: 1.6;
            }

            .contact {
                padding-top: 30px;
            }

            .contact-link {
                font-size: 0.95rem;
                padding: 10px 24px;
            }
        }

        /* Projects Section */
        .projects {
            width: 100%;
            max-width: 800px;
            margin-bottom: 60px;
        }

        .projects-title {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #40407a;
            text-align: center;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(64, 64, 122, 0.15);
            background: rgba(255, 255, 255, 0.6);
        }

        .project-logo {
            width: 120px;
            height: auto;
            flex-shrink: 0;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .project-info {
            flex: 1;
            text-align: left;
        }

        .project-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #40407a;
            margin-bottom: 15px;
        }

        .project-tagline {
            font-size: 1rem;
            font-weight: 300;
            color: #40407a;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .project-link {
            color: #40407a;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            padding: 10px 24px;
            border: 2px solid #40407a;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #40407a;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .project-link:hover {
            color: #ffda79;
            transform: translateY(-2px);
        }

        .project-link:hover::before {
            left: 0;
        }

        @media (max-width: 768px) {
            .projects {
                margin-top: 60px;
            }

            .project-card {
                flex-direction: column;
                text-align: center;
                padding: 30px;
                gap: 30px;
            }

            .project-info {
                text-align: center;
            }

            .project-logo {
                width: 100px;
            }

            .project-name {
                font-size: 1.5rem;
            }

            .project-tagline {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .projects-title {
                font-size: 1.25rem;
                margin-bottom: 30px;
            }

            .project-card {
                padding: 30px 20px;
            }

            .project-logo {
                width: 80px;
            }

            .project-name {
                font-size: 1.25rem;
            }

            .project-tagline {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }

            .project-link {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="webpaglu.png" alt="webpaglu" class="logo">
        <p class="tagline">
            Just one <strong>paglu</strong> doing his thing.
        </p>
    </div>

    <div class="projects">
        <h2 class="projects-title">What's cooking</h2>
        <div class="project-card">
            <img src="thelazypotato.png" alt="The Lazy Potato" class="project-logo">
            <div class="project-info">
                <h3 class="project-name">The Lazy Potato</h3>
                <p class="project-tagline">Digital Menus Made Simple. Create beautiful digital menus in minutes. No apps needed for customers.</p>
                <a href="https://www.thelazypotato.com/" target="_blank" class="project-link">Check it out</a>
            </div>
        </div>
    </div>
    
    <div class="contact">
        <a href="mailto:ndgandhi.88@gmail.com" class="contact-link">Get in touch</a>
    </div>
</body>
</html>
